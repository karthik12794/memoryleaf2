<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoryLeaf Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- Vault Animation -->
  <video id="vaultAnim" class="fullscreen-video" autoplay muted playsinline loop>
    <source src="assets/vault.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Book Animation -->
  <video id="bookAnim" class="fullscreen-video" autoplay muted playsinline loop>
    <source src="assets/book.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login Form -->
  <div class="login-container">
    <h1>Welcome to MemoryLeaf</h1>
    <form id="loginForm">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="#">Create Account</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
