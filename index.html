<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MemoryLeaf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🌄 Background -->
  <img src="nature.png" alt="Background" class="bg">

  <!-- 🔐 Login -->
  <div id="login" class="center">
    <h1>🌿 MemoryLeaf</h1>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="createAccount">Create Account</button>
    <button id="forgotPassword">Forgot Password</button>
  </div>

  <!-- 🏦 Vault Animation -->
  <div id="vaultAnim" class="hidden center">
    <video id="vaultVideo" class="bg" playsinline muted>
      <source src="vault.mp4" type="video/mp4">
    </video>
    <button id="vaultPlay" class="playBtn hidden">▶ Play</button>
  </div>

  <!-- 👋 Welcome -->
  <div id="welcome" class="hidden center">
    <h2>Welcome to your personal diary 🌸</h2>
    <button id="openDiaryBtn">Open Diary</button>
  </div>

  <!-- 📖 Book Animation -->
  <div id="bookAnim" class="hidden center">
    <video id="bookVideo" class="bg" playsinline muted>
      <source src="book.mp4" type="video/mp4">
    </video>
    <button id="bookPlay" class="playBtn hidden">▶ Play</button>
  </div>

  <!-- 📓 Diary -->
  <div id="diary" class="hidden">
    <div class="toolbar">
      <button id="prevPage">⬅ Prev</button>
      <span id="dateDisplay"></span>
      <input type="date" id="datePicker">
      <span id="pageNumber">Page 1</span>
      <button id="nextPage">Next ➡</button>
    </div>
    <textarea id="pageText" placeholder="Write your thoughts..."></textarea>

    <!-- 🖼 Photo Upload -->
    <div class="toolbar">
      <input type="file" id="photoUpload" accept="image/*" multiple>
      <div id="photoPreview"></div>
    </div>

    <div class="toolbar">
      <button id="savePage">💾 Save Page</button>
      <button id="downloadPDF">📄 Download PDF</button>
      <button id="toggleTheme">🌙 Toggle Theme</button>
    </div>
    <div class="toolbar">
      <input type="file" accept="audio/*">
      <input type="text" id="songUrl" placeholder="Paste song URL">
      <button id="playSong">🎵 Play Song</button>
      <audio id="audioPlayer" controls></audio>
    </div>
  </div>

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
